<html>
    <head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Java Script</title>
		
	<!-- java script-->
	<script language="javascript">
	function calcular(num)
	{
	    var n;
		n=parseInt(num.value)*2;
		alert("dobro= "+n);
		document.write("dobro = "+n);
	}
	
	</script>
	</head>
	
	<body>
	<br>
	<center><h1>Cálculo do Dobro</h1></center>
    <!--formulário-->
	<form name="calculo">
	Dê um número: <input type="text" name="num">
	<br><br>
	<input type="submit" value="calcular" onclick='calcular(num)'>  
	
	</form>
	</body>

</html>
