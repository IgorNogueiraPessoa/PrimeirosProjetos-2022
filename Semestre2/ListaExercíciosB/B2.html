<html>
<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>B2</title>
		
		<!--javascript-->
		<script language="javascript">
		    function verificar(cod) 
		    {
			    if (parseInt(cod.value)==1)
				    {
					
					alert("O seu departamento é o de Expedição.");
					
					}
		
		
		        else
			    {  
				
				    if (parseInt(cod.value)==2)
					{
					alert("O seu departamento é o de Recursos Humanos.");
					}
					
					    else
						{
						    if (parseInt(cod.value)==3)
						    {
							alert("O seu departamento é o de Logísitca.");
					        }
						
					
					            else
								{
								    if (parseInt(cod.value)==4)
									{
									alert("O seu departamento é o de Contabilidade.");
									}
									
									
									    else
										{
										    if (parseInt(cod.value)==5)
										    {
											alert("O seu departamento é o Departamento Pessoal.");
											}
										
										        else 
												{
												    if (parseInt(cod.value)==6)
													{
													alert("O seu departamento é o de Informática.");
													}
												        else
														{
														    if (parseInt(cod.value)>6)
															{
															alert("Código inválido!");
															}
														        else
																{
																    if (parseInt(cod.value)<1)
																	{
																	alert("Código inválido!");
																	}
																}
														    
														  
														}
												
												
												}
										
										
										
										
										
										}
									
							
								}

					
					    }
						
					
					
					
				}	
		    }   
		</script>
</head>
	
<body>

    <br>
	<center>Código do Departamento</center>
	<br><br>
	
	<form name="codigo">
	Digite o o código do departamento: <input type="text" name="cod">
	<br><br>
    <input type= "submit" value="verificar" onclick='verificar(cod)'>
	</form>

</body>

</html>
