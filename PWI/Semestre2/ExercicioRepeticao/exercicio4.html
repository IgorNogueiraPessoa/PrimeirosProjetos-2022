<html>

<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Estrutura de Repetição</title>
		
		<script language="javascript">
		function verificar(num,num2)
		{
		  //resoluçao: repetição FOR
          res=parseInt(num.value);
          res2=parseInt(num2.value);
   
          if(res%2)
		  {
          res=parseInt(num.value)+1;		  
          }
		  else
		  {
		  res=parseInt(num.value);
		  }
		  
		  if(res2%2)
		  {
		  res2=parseInt(num2.value)+1;
		  }
		  else
          {
		  res2=parseInt(num2.value);
		  }
		  
		  if(res==res2)
		  {
		  document.write("Valores iguais!");
		  }
		  
		  else
		  {
		    for(res>=0; res<=parseInt(num2.value); res=res+2)
		    {
		    document.write(res,"<br>");
		    }
		  
		  
		    for(res2>=0; res2<=parseInt(num.value); res2=res2+2)
		    {
		    document.write(res2,"<br>");
		    }
		 
		   }
    
		
		} 

		</script>
		
</head>
	
<body>
    
	
	<center>Números Pares</center> 
	<br>
    <form name= "numero">
    Digite o primeiro número: <input type= "text" name="num">
    <br><br>
	Digite o segundo número: <input type= "text" name="num2">
	<br><br>
    <input type= "submit" value="verificar" onclick='verificar(num,num2)'>
	</form>
	
	
</body>

</html>
