<html>
    <head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Formulário</title>
	<!-- java script-->
	<script language="javascript">
	function calcular(bse,altu)
	{
	    var ar;
		ar=(parseInt(bse.value)*parseInt(altu.value))/2;
		alert("A área do triângulo é "+ ar);
	}
	</script>
	
	</head>
	
	<body>
	<br>
	<center><h1>Cálculo área do triângulo</h1></center>
    <!--formulário-->
	<form name="calculo da area">
	Digite o valor da base do triângulo: <input type="text" name="bse">
	<br><br>
	Digite o valor da altura do triângulo<input type="text" name="altu">
	<br><br>
	<input type="submit" value="calcular" onclick='calcular(bse,altu)'>  
	
	</form>

	</body>

</html>
