<html>
<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Quadrado ou Retangulo</title>
		<script language="javascript">
		    function verificar(bse, altu)
			{
			    if (parseInt(bse.value)==parseInt(altu.value))
		        {
		        alert("Essas medidas são de um quadrado");
				}
				
				else
				{
				alert("Essas medidas são de um retângulo");
				}
				
		    }
        </script>
</head> 
	
<body>

    <br>
	<center>Quadrado ou Retângulo</center>
	<br><br>
	<form name="Quadrado ou Retângulo">
	Digite um número para base <input type="text" name="bse">
	<br><br>
	Digite um número para altura: <input type="text" name="altu">
	<br><br>
	<input type="submit" value="verificar" onclick='verificar(bse,altu)'>  
	
	</form>
	

</body>

</html>
