<html>
<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Notas do Aluno</title>
		<script language="javascript">
		    function analisar(n1, n2, n3, n4)
		    {
		        var med;
		        med=(parseFloat(n1.value)+parseFloat(n2.value)+parseFloat(n3.value)+parseFloat(n4.value))/4;
		        
				if (med<=5)
				{
				    alert("A média bimestral do aluno é "+med+ " e ele se lascou, reprovado.");
		        }
		        
				else 
				{
                    if (med>5&&med<7)	
                    {
					alert("A média bimestral do aluno é "+med+". Está de recuperação."); 
		            }
                        else
						{
						    if (med>7)
							{
                            alert("A média bimestral do aluno é "+med+". Está aprovado."); 
		                    }

                        }
				 
		        }
				
		    }
        </script>      
		
</head>
	
<body>

    <br>
    <center>Notas Bimestrais</center> 
    <br><br>
    <form name="notas">
	
    Digite a primeira nota do aluno: <input type="text" name="n1">	
	<br><br>
	Digite a segunda nota do aluno: <input type="text" name="n2">	
	<br><br>
	Digite a terceira nota do aluno: <input type="text" name="n3">
    <br><br>	
	Digite a quarta nota do aluno: <input type="text" name="n4">	
    <br><br>
	<input type="submit" value="analisar" onclick='analisar(n1,n2,n3,n4,)'>

	</form>
	
</body>

</html>
