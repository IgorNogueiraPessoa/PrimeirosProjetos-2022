<html>
<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>B3</title>
		
		<!--javascript-->
		<script language="javascript">
		    function verificar(cod, sal) 
		    {
                var reaj, novosal;
				
				if (parseInt(cod.value)==1)
				{
				reaj=(parseFloat(sal.value)/100)*5
				novosal=parseFloat(sal.value)+reaj
				alert ("O seu salário era de "+parseFloat(sal.value)+" reais"+" e com o reajuste de 5%, ficou: "+novosal+" reais.");
				}
                
				else
				{
				  if (parseInt(cod.value)==2)
				  {
				   reaj=(parseFloat(sal.value)/100)*10
				   novosal=parseFloat(sal.value)+reaj
				   alert ("O seu salário era de "+parseFloat(sal.value)+" reais"+" e com o reajuste de 10%, ficou: "+novosal+" reais.");
				  }
				    else
					{
					  if (parseInt(cod.value)==3)
					  {
					  reaj=(parseFloat(sal.value)/100)*15
				      novosal=parseFloat(sal.value)+reaj
				      alert ("O seu salário era de "+parseFloat(sal.value)+" reais"+" e com o reajuste de 15%, ficou: "+novosal+" reais.");
					  }
                        else
						{
						  if (parseInt(cod.value)==4)
						  {
						  reaj=(parseFloat(sal.value)/100)*20
				          novosal=parseFloat(sal.value)+reaj
				          alert ("O seu salário era de "+parseFloat(sal.value)+" reais"+" e com o reajuste de 20%, ficou: "+novosal+" reais.");
						  }
                            else
							{
							  if (parseInt(cod.value)==5)
							  {
							  reaj=(parseFloat(sal.value)/100)*25
				              novosal=parseFloat(sal.value)+reaj
				              alert ("O seu salário era de "+parseFloat(sal.value)+" reais"+" e com o reajuste de 25%, ficou: "+novosal+" reais.");
							  }
							    else
								{
								  if (parseInt(cod.value)==6)
                                  {
								  reaj=(parseFloat(sal.value)/100)*30
				                  novosal=parseFloat(sal.value)+reaj
				                  alert ("O seu salário era de "+parseFloat(sal.value)+" reais"+" e com o reajuste de 30%, ficou: "+novosal+" reais.");
								  }
								    else
									{
									  if (parseInt(cod.value)>6)
									  {
									  alert ("Código inválido!");
									  }
									    else
										{
										  if (parseInt(cod.value)<1)
										  {
										  alert ("Código inválido!");
										  }
										}
									
									
									}
								
								
								
								
								
								}
							
							
							
							}



						}



					}
				
				
				
				
				}



            }
		</script>
</head>
	
<body>

    <br>
	<center>Reajuste do Salário</center>
	<br><br>
	
	<form name="reajuste">
	Digite o código do funcionário: <input type="text" name="cod">
	<br><br>
	Digite o seu salário atual: <input type="text" name="sal">
	<br><br>
    <input type= "submit" value="verificar" onclick='verificar(cod, sal)'>
	</form>

</body>

</html>
