<html>
<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Estrutura de Decisão</title>
		
		<!--javascript-->
		<script language="javascript">
		    function verificar(num) 
		    {
			    if (parseInt(num.value)>=0)
				    {
					
					alert("número positivo");
					
					}
		
		
		        else
			        {
					alert("número negativo");
					}
		    }   
		</script>
</head>
	
	<body>
    <br>
	<center>Positivo ou negativo</center>
	<br><br>
	
	<!--formulario-->
	<form name="numero">
	Número: <input type="text" name="num">
	<br><br>
	
    <input type= "submit" value="verificar" onclick='verificar(num)'>
	</form>

	</body>

</html>
