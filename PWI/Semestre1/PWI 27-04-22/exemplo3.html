<html>
    <head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	    <title>Listas</title>
	</head>
	
	<body>
	    <h3>Isto é uma lista</h3>
		    <!--início dos numeradores-->
			<ol>
			    <li>Item 1
				<li>Item 2
				<li>Item 3
			</ol>
			<!--Fim dos numeradores-->
		<hr width=50% size=5 align="left">
		    <!--inicio dos marcadores-->
			<ul>
			    <li>Item 1
				<li>Item 2
				<li>Item 2
			</ul>
			<!--fim dos marcadores-->
	</body>

</html>
