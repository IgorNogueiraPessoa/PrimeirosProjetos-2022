<html>
<head>
	<meta charset="utf-8"><!--configura a acentuação no site-->
	<title>Salário</title>
	    
        <script language="javascript">
        function calcular(vh, ht, nd)		
		
		{
		   var bn, sb, sl;
           bn=300
           sb=parseInt(vh.value)*parseInt(ht.value);
		   sl=sb+(bn*parseInt(nd.value));
		   alert("Seu salário bruto é: "+sb+", e o salário líquido é: "+sl ); 
		}	
	
    
	    </script>
		
</head>
	
<body>
<br>

    <center>Salário bruto e líquido</center>
	<!--formulário-->
	<form name="calculo da area">
	Digite o valor da hora: <input type="text" name="vh">
	<br><br>
	Digite a quantidade de horas trabalhadas no mês: <input type="text" name="ht">
	<br><br>
	Digite o número de dependentes: <input type="text" name="nd">
	<br><br>
	<input type="submit" value="calcular" onclick='calcular(vh, ht, nd)'>  
	</form>


</body>

</html>
